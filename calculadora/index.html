<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <form class="main-form" action="resultado.php" method="post">
            <label for="num1">Ingrese el primer número:</label>
            <input type="number" id="num1" name="num1" required>

            <label for="num2">Ingrese el segundo número:</label>
            <input type="number" id="num2" name="num2" required>

            <label>Seleccione la operación:</label>
            <div class="operation-buttons">
                <button type="submit" name="operacion" value="suma">Suma</button>
                <button type="submit" name="operacion" value="resta">Resta</button>
                <button type="submit" name="operacion" value="multiplicacion">Multiplicación</button>
                <button type="submit" name="operacion" value="division">División</button>
            </div>
        </form>
    </main>
</body>
</html>
